<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Pregunta 6</title>

	<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<div class="container">
		<div class="col-8">
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0"
					aria-valuemax="100"></div>
			</div>
			<h1> ¿Cual es tu nivel de conocimento del CS:GO?</h1>
			<img src="img/pregunta6.jpg" alt="imagen encuesta" height="400" width="800">
			<form th:action="@{/pregunta6}" method="post">
				<p>¿Cual es el jugador con mas MVPs dados por HLTV.org ?<br>
					<textarea class="form-control" type="text" name="p6"></textarea>
				</p>
				<button type="submit" class="btn btn-success">ENVIAR</button>
			</form>
		</div>
	</div>
</body>

</html>
