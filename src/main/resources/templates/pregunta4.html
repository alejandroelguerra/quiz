	<title>Pregunta 4</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>

<body>

		<div class="col-8">

				<p>¿Cual es el equipo que mas Majors ha ganado?<br>
					<input class="form-check-input" type="radio" name="p4" value="Error" required>Cloud 9</input>

					<input class="form-check-input" type="radio" name="p4" value="Correcto">Astralis</input>

				</p>

		</div>
	</div>
